[global]
access control = no
;ipsec saref = yes
port = 2701
force userspace = yes
debug tunnel = yes

[lns default]
name = LinuxVPNserver
ip range = 192.170.0.151-192.170.0.199
local ip = 192.170.0.150
refuse pap = yes
require authentication = yes
ppp debug = yes
length bit = yes
pppoptfile = /etc/ppp/options.xl2tpd

;[lac vpn-connection]
;lns = 10.203.123.201
;ppp debug = yes
;pppoptfile = /etc/ppp/options.l2tpd.client
;length bit = yes

